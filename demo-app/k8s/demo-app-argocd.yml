apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nithinsibi-vairumuthu/java-micro.git
    targetRevision: main
    path: demo-app/k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app-ns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
